apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-deployment
  namespace: mazlumprojekt
  labels:
    app: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:4.4
        ports:
        - containerPort: 27017
      volumes:
      - name: volume
        persistentVolumeClaim:
